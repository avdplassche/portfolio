<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alexandre | Contact</title>
	<!-- Load Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Load IBM Plex Mono (Monospace for code/tech feel) and Montserrat (for bold titles) -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">

	<!-- Custom Style Block for Dark Theme -->
	<style>
		/* Base Dark Theme Colors */
		:root {
			--color-bg: #1A1A1A; /* Dark Charcoal Background */
			--color-text: #F0F0F0; /* Off-White Text */
			--color-accent: #06B6D4; /* Cyan Accent */
		}

		body {
			font-family: 'IBM Plex Mono', monospace;

			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			align-items: center;
			background-image: url(/images/background_gradient_07_flipped_02.png);
			/*background-color: rgb(16, 21, 45);*/
			color: var(--color-text);
			scroll-behavior: smooth;
		}
		.nav-link.active {
			color: var(--color-accent);
		}
		.info-rectangle {
			padding: 2.5rem;
			/* box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); */
			transition: all 0.3s ease-in-out;
			background-color: rgba(44, 34, 44, 0.8);
			/* border: 1px solid rgba(51, 51, 51, 0.5); */
			border-radius: 0.5rem;
			position: relative;
		}

		.hero-title {
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>
<body class="min-h-screen">

	<!-- NAVIGATION BAR (kept consistent with active page styling) -->
	<header class="sticky top-0 z-50 bg-[#1A1A1A] bg-opacity-90 backdrop-blur-sm shadow-xl">
		<nav class="max-w-6xl mx-auto px-4 py-6 flex justify-center items-center">
			<div class="flex space-x-4 text-lg font-medium">
				<a href="/" class="text-gray-400 hover:text-white transition duration-200">about me</a>
				<span class="text-gray-600">/</span>
				<a href="/work/" class="text-gray-400 hover:text-white transition duration-200">work</a>
				<span class="text-gray-600">/</span>
				<a href="/contact/" class="text-white transition duration-200" style="color:var(--color-accent);">contact</a>
			</div>
		</nav>
	</header>


	<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-16 pb-20">

		<!-- CONTACT SECTION -->
		<!-- H1 /CONTACT has been removed here -->
		<section id="contact" class="flex flex-col items-center text-center">

			<img src="/images/profile_picture.png"
			alt="Alexandre Van Der Plassche Profile Picture"
			class="w-72 h-72 rounded-full object-cover mb-12 shadow-2xl ring-2 ring-blue-200/30">

			<!-- Updated Catchphrase -->
			<p class="text-xl text-gray-300 max-w-2xl mb-12">
				You will find my professional links below.
			</p>

			<!-- Contact Links Grid -->
			<div class="flex flex-col space-y-8 w-full max-w-lg">
				<div class="info-rectangle">
					<!-- FRENCH CV LINK -->
					 <h2 class="text-lg font-semibold text-gray-300 mb-3">CV</h2>
					<a href="/pdf/CV_Alexandre_VanderPlassche_FR.pdf"
						class=" inline-flex items-center px-2 py-0.5 border border-transparent text-base font-medium shadow-lg text-white bg-blue-300/50 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 transition duration-300 transform hover:scale-[1.02] border-2 border-cyan-400"
						style="border-radius: 0.3rem; border-color: #00BCD4/50; box-shadow: 0 4px 10px rgba(6, 182, 212, 0.2);">
							<path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 11.586V3a1 1 0 112 0v8.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
						</svg>
						FR
					</a>

					<!-- ENGLISH CV LINK -->
					<a href="/pdf/CV_Alexandre_VanderPlassche_ENG.pdf"
						class="inline-flex items-center px-2 py-0.5 border border-transparent text-base font-medium  shadow-lg text-white bg-blue-300/50 hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-300 transition duration-300 transform hover:scale-[1.02] border-2 border-cyan-400"
						style="margin-left: 0.6rem; border-radius: 0.3rem; border-color: #00BCD4/50; box-shadow: 0 4px 10px rgba(6, 182, 212, 0.2);">
							<path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 11.586V3a1 1 0 112 0v8.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
						</svg>
						EN
					</a>
				</div>

				<!-- 1. Email Link -->
				<div class="info-rectangle">
					<h2 class="text-lg font-semibold text-gray-300 mb-1">Email</h2>
					<a href="mailto:vanderplassche.alexandre@gmail.com" class="text-xl font-bold text-blue-300 hover:text-blue-200 hover:underline transition duration-300 tracking-wider">
						vanderplassche.alexandre@gmail.com
					</a>
				</div>

				<!-- 2. GitHub Link -->
				<div class="info-rectangle">
					<h2 class="text-lg font-semibold text-gray-300 mb-1">GitHub</h2>
					<a href="https://github.com/avdplassche" target="_blank" class="text-xl font-bold text-blue-300 hover:text-blue-200 hover:underline transition duration-300 tracking-wider">
						/avdplassche
					</a>
				</div>


			</div>

		</section>

	</main>

	<!-- FOOTER -->
	<footer class="mt-20 py-6 border-t border-gray-700 text-center text-sm text-gray-300">
		<p>&copy; 2025 Alexandre Van Der Plassche</p>
	</footer>
</body>
</html>
