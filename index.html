<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandre | Portfolio</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load IBM Plex Mono (Monospace for code/tech feel) and Montserrat (for bold titles) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <!-- Custom Style Block for Dark Theme and Gradient -->
    <style>
        /* Base Dark Theme Colors */
        :root {
            --color-bg: #1A1A1A; /* Dark Charcoal Background */
            --color-text: #F0F0F0; /* Off-White Text */
            --color-accent: #7C3AED; /* Purple/Violet Accent for links/buttons */
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--color-bg);
            color: var(--color-text);
            scroll-behavior: smooth;
        }

        /* Hero Background Gradient (Simulates your Figma gradient background without needing the file) */
        .hero-bg {
            /* This is a CSS gradient that mimics the dark, grainy, red/blue look of your image */
            background:
            	url('images/background_gradient_07.png'); /* YOUR IMAGE */
            background-size: cover; /* Ensures the 'gradient' covers the whole section */
            background-position: center;
        }

        /* Navigation: Implement the hover dim effect from your Figma prototype */
        .nav-link {
            transition: opacity 0.3s, color 0.3s;
        }

        /* When hovering over the container, all non-hovered links dim */
        .nav-container:hover .nav-link:not(:hover) {
            opacity: 0.5;
        }
        .nav-link:hover {
            opacity: 1; /* Ensure hovered link is always 100% */
            color: var(--color-accent);
        }

        /* Typography for the Hero Title */
        .hero-title {
            font-family: 'Montserrat', sans-serif;
        }

		.subtle-text-shadow {
            /* Small, soft white shadow to make the text pop */
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- NAVIGATION BAR (Fixed at the top) -->
    <header class="sticky top-0 z-50 bg-[#1A1A1A] bg-opacity-90 backdrop-blur-sm shadow-xl">
        <nav class="max-w-6xl mx-auto px-4 py-6 flex justify-center items-center">
            <!-- nav-container class enables the hover dim effect -->
            <div class="nav-container flex space-x-4 text-lg font-medium">
                <a href="index.html" class="nav-link active text-white transition duration-200">home</a>
                <span class="text-gray-600">/</span>
                <a href="work.html" class="nav-link text-gray-400 hover:text-white transition duration-200">work</a>
                <span class="text-gray-600">/</span>
                <a href="cv.html" class="nav-link text-gray-400 hover:text-white transition duration-200">cv</a>
                <span class="text-gray-600">/</span>
                <a href="contact.html" class="nav-link text-gray-400 hover:text-white transition duration-200">contact</a>
            </div>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- HERO SECTION (Full Height) -->
        <section id="hero" class="hero-bg min-h-[calc(100vh-80px)] flex flex-col justify-center items-start text-left p-8 rounded-xl shadow-2xl mt-8 mb-20">
            <div class="max-w-4xl w-full">
                <!-- Large, Montserrat Title - Reduced size for better fit -->
                <h1 class="text-5xl sm:text-7xl lg:text-8xl leading-none font-extrabold hero-title text-gray-100 mb-6 tracking-tight subtle-text-shadow">
                    ALEXANDRE
                </h1>
                <h1 class="text-5xl sm:text-7xl lg:text-8xl leading-none font-extrabold hero-title text-gray-300 mb-12 tracking-tight subtle-text-shadow">
                    VAN DER PLASSCHE
                </h1>

                <!-- Monospace Tagline - Color changed to light blue (text-blue-300) -->
                <p class="text-xl sm:text-2xl text-blue-300 font-normal tracking-wider uppercase ml-1">
                    SOFTWARE DEVELOPMENT.
                </p>

                <!-- Small Call to Action -->
                <a href="work.html" class="mt-16 inline-block text-lg font-semibold px-6 py-3 border-2 border-2 border-blue-300 text-blue-300 hover:bg-blue-300 hover:text-white transition duration-300 rounded-lg">
                    See My Projects
                </a>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="mt-20 py-6 border-t border-gray-700 text-center text-sm text-gray-500">
        <p>&copy; 2025 Alexandre Van Der Plassche</p>
    </footer>

</body>
</html>
